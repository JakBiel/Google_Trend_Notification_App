name: Deploy to Google Cloud Functions

on:
  push:
    branches:
      - master  # or the branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v0
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Deploy to Google Cloud Functions
      run: |
        gcloud functions deploy gemini123 \
          --runtime python39 \
          --trigger-http \
          --allow-unauthenticated \
          --entry-point main \
          --region europe-central2 \
          --memory=256MiB \
          --timeout=60s
      env:
        GEMINI_TOKEN: ${{ secrets.GEMINI_TOKEN }}
        MY_SLACK_TOKEN: ${{ secrets.MY_SLACK_TOKEN }}

    - name: Update Cloud Scheduler job
    # In fact, I originally had scheduled it as "30 8 * * *", but I temporarily disabled scheduling by setting a fake cron on 31st of February
      run: |
        gcloud scheduler jobs update http daily_trends \
          --schedule "0 0 31 2 *" \
          --uri "${{ secrets.FUNCTION_URI }}" \
          --http-method GET \
          --time-zone "Europe/Warsaw" \
          --oidc-service-account-email "${{ secrets.SERVICE_ACCOUNT_EMAIL }}" \
          --location europe-central2 \
      # env:
      #   GEMINI_TOKEN: ${{ secrets.GEMINI_TOKEN }}
      #   MY_SLACK_TOKEN: ${{ secrets.MY_SLACK_TOKEN }}
